<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <title>Roll Color Dice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
  </head>
<body>
  <script src="homepage.js"></script>

  <!-- 🔊 Sound -->
  <audio id="roll-sound" src="images/audio.mp3"></audio>

  <!-- 🎥 Fullscreen Video -->
  <div id="video-wrapper">
    <video id="roll-video" autoplay muted playsinline></video>
  </div>

  <!-- 🔝 Top Image -->
  <img src="images/dice bg ontop.png" alt="Top Image" class="top-image hide-on-roll">

  <!-- 📢 Ad #1 -->
  <div class="ad-container hide-on-roll">
    <p style="text-align:center;">Ad by CRITEO</p>
    <button style="display:block;margin:10px auto;background:orange;padding:10px 20px;border:none;border-radius:5px;color:#fff;">Report this ad</button>
    <div style="text-align:center;">
      <button style="background:white;padding:6px 12px;border-radius:5px;border:1px solid #ccc;">Ad choices</button>
    </div>
  </div>

  <!-- 🎲 Dice Container -->
  <div class="dice-container hide-on-roll">
    <img src="images/roll-title.png" alt="ROLL COLOR DICE" class="title-image">
    <div class="dropdowns">
      <img src="images/4dice.png" alt="4 Dice" class="dice-option">
      <img src="images/colordice.png" alt="Color Dice" class="dice-option">
    </div>
    <div class="dice-row">
      <div class="dice green">•</div>
      <div class="dice orange">•</div>
      <div class="dice purple">•</div>
      <div class="dice orange">•</div>
    </div>
  </div>

  <!-- 📢 Ad #2 -->
  <div class="ad-container hide-on-roll">
    <p style="text-align:center;">Ad by CRITEO</p>
    <button style="display:block;margin:10px auto;background:orange;padding:10px 20px;border:none;border-radius:5px;color:#fff;">Report this ad</button>
    <div style="text-align:center;">
      <button style="background:white;padding:6px 12px;border-radius:5px;border:1px solid #ccc;">Ad choices</button>
    </div>
  </div>

  <!-- 🔁 Roll Again -->
  <img src="images/roll again.png" alt="Roll Again" class="roll-button-img hide-on-roll">

  <!-- 🎨 Possible Colors -->
  <div class="possible-colors-container hide-on-roll">
    <p class="possible-colors-text">
      Possible colors are:
      <button class="color-button" style="color: red;" data-color="red">Red</button>,
      <button class="color-button" style="color: orange;" data-color="orange">Orange</button>,
      <button class="color-button" style="color: gold;" data-color="yellow">Yellow</button>,
      <button class="color-button" style="color: green;" data-color="green">Green</button>,
      <button class="color-button" style="color: blue;" data-color="blue">Blue</button> and
      <button class="color-button" style="color: purple;" data-color="purple">Purple</button>.
    </p>
  </div>
   <script src="index.js"></script>
  </body>
</html>
